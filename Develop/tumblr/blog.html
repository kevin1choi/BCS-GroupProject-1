  <div class="reveal" id="askModal" data-reveal>
    <form>
      <label>
        <h4>Request a gif!</h4>
        <textarea placeholder="Add your social media handles if you want a shout-out."></textarea>
      </label>
      <input type="submit" class="send">
    </form>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 

  <div class="medium reveal" id="contactModal" data-reveal>
    <form>

      <label>
        <h6>Contact Me</h6>
        <input type="email" id="user-email" placeholder="Your Email">
      </label>
      <label>
        <p>Message:</p>
        <textarea id="body" placeholder="Your message goes here."></textarea>
      </label>
      <input type="submit" class="send">
    </form>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
